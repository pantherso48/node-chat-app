<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>

<body>
  <p>serve it up</p>

  <script src= "/socket.io/socket.io.js"></script>
  <script>
    // creates connection to send and recieve data from server
    var socket = io();

    socket.on('connect', () => {
      console.log('connected to server');
    });
    socket.on('disconnect', () => {
      console.log('disconnected to server');
    });
  </script>
</body>
</html>
